<main>
  <mat-form-field>
    <mat-label>Chercher un utilisateur</mat-label>
    <input matInput (keyup)="filter($event)" placeholder="Georges Sand" #input/>
  </mat-form-field>
<!-- Résultat Listing Users -->
  <mat-table [dataSource]="datasListUsers">
    <!-- Prénoms -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Prénom</th>
      <td mat-cell *matCellDef="let valeur">{{ valeur.firstname }}</td>
    </ng-container>
    <!-- Noms -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let valeur">{{ valeur.lastname }}</td>
    </ng-container>
    <!-- Actions -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Supprimer?</th>
      <td mat-cell *matCellDef="let valeur" (click)="deleteUser(valeur.id)">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>
    <!-- Paramétrage -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- No match -->
    <tr *matNoDataRow>
      <td colspan="3">Aucun résultat {{input.value}}</td>
    </tr>
  </mat-table>
  <p *ngIf="errorMsg"> {{ errorMsg }} </p>
</main>
