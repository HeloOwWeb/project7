<main *ngIf="loadPublications.length >= 1">
  <mat-card *ngFor="let post of loadPublications">
    <mat-card-header>
      <div mat-card-avatar>Icone User</div>
      <mat-card-title>Prénom et Nom du user</mat-card-title>
      <mat-card-subtitle>{{ post.createdAt }}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <img mat-card-image *ngIf="post.imagePost" src={{post.imagePost}} alt="Alternate Text" />
    <img mat-card-image *ngIf="post.gifPost" src={{post.gifPost}} alt="Alternate Text" />
    <mat-card-content>
      <p *ngIf="post.textPost">{{ post.textPost }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Dislikes {{ post.dislikes }}</button>
      <button mat-button>Like {{ post.likes }}</button>
    </mat-card-actions>
    <mat-card-footer>Commentaires</mat-card-footer>
  </mat-card>
</main>

<p *ngIf="loadPublications.length < 1">Nous avons rencontré un problème lors du chargement des publications. Nous nous excusons pour la gêne occasionnée et nous vous invitons à revenir ultérieurement.</p>
