<button mat-fab aria-label="Ajouter un utilisateur" (click)="onCreateUser()" color="accent">
  <mat-icon>person_add</mat-icon>
</button>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar>Icone User</div>
    <mat-card-title>Prénom et Nom du user</mat-card-title>
    <mat-card-subtitle>Date de création</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <img mat-card-image src="#" alt="Alternate Text" />
  <mat-card-content>
    <p>Contenu texte</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Dislikes</button>
    <button mat-button>Like</button>
  </mat-card-actions>
  <mat-card-footer>Commentaires</mat-card-footer>
</mat-card>
